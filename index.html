<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <div class="generator">
      <h2>Password generator</h2>
      <div class="password-container">
        <span class="password">
          <span class="result"></span>
          <button class="clipboard" onclick="copyClipboard()">clip</button>
        </span>
      </div>
      <div class="password-options">
        <span class="options"><span>Tamanho da senha</span> <input type="number" min="4" max="20" value="20" id="length">
        </span>
        <span class="options"><span>Incluir letras maiúsculas</span> <input type="checkbox" id="uppercase" checked>
        </span>
        <span class="options"><span>Incluir letras minúsculas</span> <input type="checkbox" id="lowercase" checked>
        </span>
        <span class="options"><span>Incluir números</span> <input type="checkbox" id="numbers" checked>
        </span>
        <span class="options"><span>Incluir símbolos</span> <input type="checkbox" id="symbols" checked>
        </span>
        <button class="btngenerator" type="submit" onclick="gerarSenha()">Gerar senha</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
